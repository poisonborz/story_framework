
<div id="exam">
    <div class="wrap">

        <div class="strings">
            <p class="buttontext buttontextCheck text" data-textid="text_storytemplateExam1"></p>
            <p class="buttontext buttontextNext text" data-textid="text_storytemplateExam2"></p>
            <p class="buttontext buttontextFinish text" data-textid="text_storytemplateExam3"></p>
            <p class="buttontext buttontextReview text" data-textid="text_storytemplateExam4"></p>
            <p class="buttontext buttontextFeedback text" data-textid="text_storytemplateExam5"></p>
            <p class="buttontext buttontextFeedbacksend text" data-textid="text_storytemplateExam6"></p>
            <p class="message messageStart text" data-textid="text_storytemplateExam7"></p>
            <p class="message messageFlawless text" data-textid="text_storytemplateExam8"></p>
            <p class="message messageNotpass text" data-textid="text_storytemplateExam9"></p>
            <p class="message messageFail text" data-textid="text_storytemplateExam10"></p>
            <p class="message messageThanks text" data-textid="text_storytemplateExam11"></p>
        </div>


        <div class="templates">

            <div data-id="0" class="template">
                <div class="icon">
                    <img id="doodle_phone" src="images/exam/TMP_phone.png" alt=""/>
                </div>
                <div class="banner">
                    <img id="doodle_cloud" src="images/exam/TMP_cloud.png" alt=""/>
                </div>
            </div>

        </div>


        <div class="report">

            <div class="radial-progress">
                <div class="wrap">

                    <div class="circle circle-mirror">
                        <div class="mask full fill fill0">
                            <div class="fill fill0"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill fill0"></div>
                            <div class="fill fill0 fix"></div>
                        </div>
                    </div>

                    <div class="circle circle-mirror">
                        <div class="mask full fill fill1">
                            <div class="fill fill1"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill fill1"></div>
                            <div class="fill fill1 fix"></div>
                        </div>
                    </div>

                    <div class="circle">
                        <div class="mask full fill fill2">
                            <div class="fill fill2"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill fill2"></div>
                            <div class="fill fill2 fix"></div>
                        </div>
                    </div>

                    <div class="inset"></div>

                </div>
            </div>

            <div class="doodle">
                <div class="wrap">
                    <p class="circle"></p>
                    <div class="anim"></div>
                </div>
            </div>

            <div class="result">
                <div class="wrap">
                    <div class="message"><p></p></div>
                    <p class="star star1"><i></i></p>
                    <p class="star star2"><i></i></p>
                    <p class="star star3"><i></i></p>
                    <p class="score"></p>
                </div>
            </div>

            <div class="resultlist">
                <div class="trigger"><p></p></div>
                <ul></ul>
            </div>

            <div class="feedback">
                <p class="trigger"><i></i><span></span></p>
                <div class="form">
                    <textarea id="feedbackText"></textarea>
                    <p class="send"></p>
                </div>
            </div>

            <p class="midscore"></p>

        </div>


        <div class="quiz">

            <svg class="whitemask" viewBox="0 0 2000 2000" enable-background="new 0 0 2000 2000" xml:space="preserve">
                <path id="whitemaskMax" d="M 0 0 L 0 2000 L 2000 2000 L 2000 0 L 0 0 z M 1000 1.8085938 A 998.19214 998.19214 0 0 1 1998.1914 1000 A 998.19214 998.19214 0 0 1 1000 1998.1914 A 998.19214 998.19214 0 0 1 1.8085938 1000 A 998.19214 998.19214 0 0 1 1000 1.8085938 z " />
                <path id="whitemaskMin" d="M 0 0 L 0 2000 L 2000 2000 L 2000 0 L 0 0 z M 1000 995.75781 A 4.2426405 4.2426405 0 0 1 1004.2422 1000 A 4.2426405 4.2426405 0 0 1 1000 1004.2422 A 4.2426405 4.2426405 0 0 1 995.75781 1000 A 4.2426405 4.2426405 0 0 1 1000 995.75781 z " />
            </svg>

            <div class="scenery">
                <p class="title"></p>
                <div class="anim"></div>
            </div>

            <ul class="answers"></ul>

        </div>


        <div class="prompt">

            <p class="bck"></p>

            <div class="icon">
                <div class="wrap">
                    <div class="circle"></div>
                    <p class="ticks">
                        <i class="t1 tick"></i>
                        <i class="t2 tick"></i>
                    </p>
                </div>
            </div>

            <div class="message">
                <b class="title"></b>
                <span class="description"></span>

                <div class="progress">
                    <p class="wrap">
                        <span class="f f1"></span>
                        <span class="f f2"></span>
                        <span class="progressText"></span>
                    </p>
                </div>
            </div>


        </div>

    </div>
</div>


<div id="preload">

    <div id="player_preload_intro">
        <p class="trainingtitle"></p>
        <p class="subtitle text" data-textid="text_storytemplateSubtitle"></p>
        <p class="description"></p>

        <p id="player_preload_placeholder" class="button text" data-textid="text_storytemplateLoading"></p>
        <a id="player_preload_startpreview" class="button text" data-textid="text_storytemplateSee" href="#"></a>

        <p class="fullscreenhelp">
            <span class="instant toggleFullScreen" data-textid="text_storytemplateFullscreen1"></span>
            <span class="text" data-textid="text_storytemplateFullscreen2"></span>
        </p>

        <p class="fullscreenhelp ie8 text" data-textid="text_storytemplateFullscreen3"></p>
        <p class="readerfullscreen toggleFullScreen text" data-textid="text_storytemplateFullscreen4"></p>
    </div>


    <div id="player_preload_content">

        <div id="player_preload_postertemplate">
            <div class="player_preload_chapter">
                <div style="padding-top: 200px;">
                    <p class="title"></p>
                </div>
            </div>
        </div>

        <div id="player_preload_posters"></div>

        <div id="player_preload_head">
            <div id="player_preload_logo"></div>

            <div id="player_preload_title">
                <h3 id="player_preload_title_chapter" style="margin: 0;"></h3>
                <p id="player_preload_title_desc" class="text" data-textid="text_storytemplatePleasewait"></p>
            </div>
            <div id="player_preload_progress">0%</div>
        </div>

        <div id="player_preload_navi">
            <ul id="player_preload_navi_squares">
            </ul>
            <div id="player_preload_navi_prev">
                <img src="images/arrow_left.svg" onerror="this.onerror=null; this.src='images/arrow_left.png'" alt=""/>
            </div>
            <div id="player_preload_navi_next">
                <img src="images/arrow_right.svg" onerror="this.onerror=null; this.src='images/arrow_right.png'" alt=""/>
            </div>
            <div id="player_preload_begin" class="button text" data-textid="text_storytemplateBegin"></div>
        </div>

    </div>

</div>
